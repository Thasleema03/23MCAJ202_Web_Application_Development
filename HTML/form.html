<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <h1>FORM</h1>

        <label for="name">Enter Name:</label> 
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

        <label for="email">Enter Email:</label> 
        <input type="email" id="email" name="email" placeholder="Enter your Email" required><br><br>

        <label for="phone">Enter Phone:</label> 
        <input type="tel" id="phone" name="phone" placeholder="Enter your Phone number" pattern="[0-9]{10}" required><br><br>

        <label for="password">Enter Password:</label> 
        <input type="password" id="password" name="password" placeholder="Enter your Password" required><br><br>

        <label for="qualification">Select Qualification:</label>
        <select id="qualification" name="qualification">
            <option value="highschool">High School</option>
            <option value="bachelor">Bachelor's Degree</option>
            <option value="master">Master's Degree</option>
            <option value="phd">PhD</option>
            <option value="other">Other</option>
        </select><br><br>

        <label>Select Gender:</label>
        <input type="radio" id="male" name="gender" value="male"> <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other"> <label for="other">Other</label><br><br>

        <label for="message">Message:</label> 
        <textarea id="message" name="message" placeholder="Enter your message"></textarea><br><br>

        <label for="dob">Date of Birth:</label> 
        <input type="date" id="dob" name="dob"><br><br>

        <label for="resume">Upload Resume:</label> 
        <input type="file" id="resume" name="resume" ><br><br>

        <label for="color">Choose Your Favourite Color:</label> 
        <input type="color" id="color" name="color"><br><br>

        <label for="newsletter">Subscribe to Newsletter:</label> 
        <input type="checkbox" id="newsletter" name="newsletter"><br><br>

        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
