<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Shawarma Deal</title>
    
    <!-- CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #mainHeading {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .food-box {
            width: 350px;
            height: 400px;
            border: 7px solid #8d8585;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: auto;
            padding: 10px;
            position: relative;
        }

        /* Style for images inside the food box */
        .food-box img {
            width: 100%;
            height: 250px;
            border-radius: 8px;
        }

        /* Hover effect for the food box */
        .food-box:hover {
            background-color: #f8f9fa;
            transform: scale(1.05);
        }

        /* Hide the BOGO offer by default */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Main heading for the deal -->
    <h2 id="mainHeading">Get Ready for a Surprise Deal on Shawarma!</h2>

    <!-- Food box container for the shawarma offer -->
    <div class="food-box" id="foodBox">
        <!-- Original single Shawarma display -->
        <div id="originalFood">
            <img src="one.jpg" alt="Shawarma">
            <p>ðŸŒ¯ Chicken Shawarma</p>
            <p>Price: â‚¹200</p>
        </div>

        <!-- BOGO offer section, initially hidden -->
        <div id="bogoOffer" class="hidden">
            <img src="sec.jpg" alt="BOGO Offer">
            <p>ðŸŽ‰ Buy 1 Chicken Shawarma, Get 1 Free! ðŸŽ‰</p>
            <p>Price: â‚¹200 (for 2 Shawarmas)</p>
        </div>
    </div>

    <!-- JavaScript to handle hover effects and text updates -->
    <script>
        const foodBox = document.getElementById('foodBox');
        const mainHeading = document.getElementById('mainHeading');
        const originalFood = document.getElementById('originalFood');
        const bogoOffer = document.getElementById('bogoOffer');

        // Change text and reveal BOGO offer on mouse enter
        foodBox.addEventListener('mouseenter', function() {
            mainHeading.textContent = "Limited Time Offer: Buy 1 Get 1 Free!";
            mainHeading.style.color = "red";
            
            // Show BOGO offer, hide original food
            originalFood.style.display = "none";
            bogoOffer.style.display = "block";
        });

        // Revert text and hide BOGO offer on mouse leave
        foodBox.addEventListener('mouseleave', function() {
            mainHeading.textContent = "Get Ready for a Surprise Deal on Shawarma!";
            mainHeading.style.color = "green";
            
            // Show original food, hide BOGO offer
            originalFood.style.display = "block";
            bogoOffer.style.display = "none";
        });
    </script>

</body>
</html>
