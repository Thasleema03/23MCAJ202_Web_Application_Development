<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Hub</title>
    
    <link rel="stylesheet" href="index.css">

    <style>
        nav {
            background: rgba(95, 76, 91, 0.5);
            padding: 15px 40px;
            position: fixed;
            width: 100%;
            display: flex;
            justify-content: space-between; 
            align-items: center;
            
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 25px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px;
        }

        nav ul li a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
    </style>
</head>
<body style="background: linear-gradient(to right, #d78fef, #61e4eb); color: #ffffff; text-align: center;">
    
    <nav>
        <div class="logo" style="font-size: 28px; font-weight: bold; color: white;">
            TECH HUB
        </div> 
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#resources">Resources</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#login">Login</a></li>
        </ul>
    </nav>

    <section id="index" class="hero-section">
        <h1>Welcome to Tech Hub</h1>
        <p>Your source for the latest tech news and innovations.</p>
        <button class="cta-button" style="background: #ff0095; color: white; font-size: 18px; padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer;">
            Get Started
        </button>
    </section>

</body>
</html>
