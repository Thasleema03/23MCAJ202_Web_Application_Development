<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedback.css">

    <style>

        form {
            background: rgba(74, 116, 137, 0.5); 
            max-width: 400px;
            padding: 25px;
            margin: auto;
            border-radius: 10px;
            text-align: center;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            color: #000000;
            text-align:left;
            margin-top: 12px;
        }
       
    </style>
</head>

<body style="font-family: Arial, sans-serif; background: linear-gradient(to right, #d78fef, #61e4eb) ;align-items: center;padding: 20px;">
    <form>
        <h1 style="font-size: 22px;font-weight: bold;margin-bottom: 15px;color: #ffffff;">We Value Your Feedback!</h1>

        <label for="name">Full Name</label>
        <input type="text" id="name" class="input-field" placeholder="Enter your full name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" class="input-field" placeholder="Enter your email" required>

        <label for="rating">Rate Your Experience</label>
        <select id="rating" name="rating" class="input-field" required>
            <option value="">-- Select --</option>
            <option value="excellent">Excellent</option>
            <option value="good">Good</option>
            <option value="average">Average</option>
            <option value="poor">Poor</option>
        </select>

        <label for="feedback">Feedback</label>
        <textarea id="feedback" name="feedback" placeholder="Share your experience with us" required></textarea>

        <input type="submit" value="Submit Feedback">
    </form>
</body>
</html>
